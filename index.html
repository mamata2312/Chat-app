<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="style.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="left-section">
        <div class="button-row">
            <button class="left-button">
                <i class="fa fa-plus" style="margin-right: 10px;"></i> New Chat
            </button>
            <button class="right-button">
                <i class="fa fa-columns"></i>
            </button>
        </div>
        <div class="history">
            <div class="chathistory">
                <div class="chatday">
                    <p>Today</p>
                </div>
            </div>
            <button class="his">
                <i class="far fa-comment-alt" style="margin-right: 2px;"></i> 
                Chat title 1
            </button>
            <button class="his">
                <i class="far fa-comment-alt" style="margin-right: 2px;"></i> 
                Chat title 2
            </button>
            <div class="chathistory">
                <div class="chatday">
                    <p>Previous 7 Days</p>
                </div>
            </div>
            <button class="his">
                <i class="far fa-comment-alt" style="margin-right: 2px;"></i> 
                Hello Chat GPT
            </button>
            <button class="his">
                <i class="far fa-comment-alt" style="margin-right: 2px;"></i> 
                Hello Developer
            </button>
            <button class="his">
                <i class="far fa-comment-alt" style="margin-right: 2px;"></i> 
                Hello Prompt Builder
            </button>
            <div class="chathistory">
                <div class="chatday">
                    <p>Previous 30 Days</p>
                </div>
            </div>
            <button class="his">
                <i class="far fa-comment-alt" style="margin-right: 2px;"></i> 
                hey,hello
            </button>
            <button class="his">
                <i class="far fa-comment-alt" style="margin-right: 2px;"></i> 
                what's up Developer
            </button>
            <button class="his">
                <i class="far fa-comment-alt" style="margin-right: 2px;"></i> 
                Hello Dude
            </button>
        </div>
        <div class="footer">
            <button class="his">
                <i class="fa fa-user" style="margin-right: 2px;"></i> 
                Upgrade to Plus
            </button>
            <div class="avt">
                <img src="img/icon.png" width="30" height="30" style="margin-left: 5px;">
                <span style="margin-left: 5px;">Mamata B</span>
                <i class="fas fa-ellipsis-h" style="margin-left: 60px;"></i>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="version">
           <button class="btn3"><i class="fa fa-bolt" style="margin-right: 8px; color:#19C37D"></i> GPT-3.5</button>
           <button class="btn4"><i class="fa fa-certificate" style="margin-right: 4px; color:#8E8EA0"></i> GPT-4 <i class="fa fa-lock" style="margin-left: 10px; color:#8E8EA0"></i></button>
        </div>
        <div class="title">
            <h2>ChatGPT</h2>
        </div>
        <div class="default">      
            <div class="button-row" style="margin-top: 10px;">
                <button class="defbutton">
                    <div class="head">Create Personal webpage <div class="caption">This is test</div>
                    </div>
                    <i class="fa fa-paper-plane"></i>
                </button>
                <button class="defbutton">
                    <div class="head">
                        Create a website
                        <div class="caption">This is test prompt</div>
                    </div>
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>
            <div class="button-row" style="margin-top: 10px;">
                <button class="defbutton">
                    <div class="head">
                        Create a portfolio
                        <div class="caption">Web pages ?</div>
                    </div>
                    <i class="fa fa-paper-plane"></i>
                </button>
                <button class="defbutton">
                    <div class="head">
                        Create Personal webpage
                        <div class="caption">This is test</div>
                    </div>
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>
        </div>
       <center>
        <div class="input-container">
            <input type="text" class="search" placeholder="Send a message">
            <i class="fa fa-paper-plane icon"></i>
        </div>
        <p class="bottomtext">Free Research Preview. ChatGPT may produce inaccurate information about people, places, or facts. <u>ChatGPT September 25 Version</u> </p>
       </center>
    </div>
    <div class="questionmark">
        <i class="fa fa-question"></i>
    </div>
</body>
</html>
